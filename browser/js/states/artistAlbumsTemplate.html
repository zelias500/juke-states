<h4>ALBUMS</h4>
<div class="row">
  <div ng-repeat="album in artist.albums" class="col-xs-4">
    <div class="thumbnail">
      <img ng-src="{{ album.imageUrl }}">
      <div class="caption">
        <h5>
          <a ui-sref="oneAlbum({ album: album._id })">{{ album.name }}</a>
        </h5>
        <small>{{ album.songs.length }} songs</small>
      </div>
    </div>
  </div>
</div>
